<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday!</title>
  <style>
    /* Basic reset and full-screen styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: linear-gradient(135deg, #FFDEE9 0%, #B5FFFC 100%);
      overflow: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }

    /* Animated heading */
    h1 {
      font-size: 4rem;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      margin-bottom: 50px;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    
    /* Balloon styling */
    .balloon {
      position: absolute;
      bottom: -100px;
      width: 50px;
      height: 70px;
      background: red;
      border-radius: 50% 50% 50% 50%;
      animation: float 8s linear infinite;
    }
    
    /* Add a string to each balloon */
    .balloon::after {
      content: "";
      position: absolute;
      bottom: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 2px;
      height: 20px;
      background: #fff;
    }
    
    /* Keyframes for the floating motion */
    @keyframes float {
      0% {
        transform: translateX(0) rotate(0deg);
        bottom: -100px;
      }
      50% {
        transform: translateX(20px) rotate(180deg);
      }
      100% {
        transform: translateX(-20px) rotate(360deg);
        bottom: 110vh;
      }
    }
    
    /* Different colors for variety */
    .balloon:nth-of-type(1) { background: #FF6F61; }
    .balloon:nth-of-type(2) { background: #6B5B95; }
    .balloon:nth-of-type(3) { background: #88B04B; }
    .balloon:nth-of-type(4) { background: #F7CAC9; }
    .balloon:nth-of-type(5) { background: #92A8D1; }
  </style>
</head>
<body>
  <h1>Happy Birthday to You,Shreya!</h1>
  
  <!-- Animated balloons with varying positions and delays -->
  <div class="balloon" style="left: 10%; animation-delay: 0s;"></div>
  <div class="balloon" style="left: 30%; animation-delay: 2s;"></div>
  <div class="balloon" style="left: 50%; animation-delay: 4s;"></div>
  <div class="balloon" style="left: 70%; animation-delay: 6s;"></div>
  <div class="balloon" style="left: 90%; animation-delay: 8s;"></div>
</body>
</html>
